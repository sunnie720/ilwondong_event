 <!DOCTYPE html>
 <html lang="ko">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>퀴즈</title>
     <style>
         body {
             font-family: Arial, sans-serif;
             text-align: center;
             padding: 20px;
             margin: 0;
             box-sizing: border-box;
         }
         #question-container {
             display: none;
         }
         #result {
             display: none;
         }
         .answer-button {
             display: block;
             width: 80%;
             margin: 10px auto;
             padding: 10px;
             font-size: 16px;
         }
         #popup {
             position: fixed;
             top: 0;
             left: 0;
             width: 100%;
             height: 100%;
             background: rgba(0, 0, 0, 0.5);
             display: none;
             justify-content: center;
             align-items: center;
             z-index: 1000;
         }
         #popup-content {
             background: white;
             padding: 20px;
             border-radius: 10px;
             text-align: center;
             width: 90%;
             max-width: 400px;
         }
         button {
             cursor: pointer;
             border: none;
             border-radius: 5px;
             padding: 10px 20px;
             font-size: 16px;
         }
         #start-button, #retry-button {
             width: 80%;
             margin: 10px auto;
         }
     </style>
 </head>
 <body>
     <div id="start-container">
         <button id="start-button">퀴즈 시작</button>
     </div>
     <div id="question-container">
         <h2 id="question"></h2>
         <div id="answer-buttons">
             <button class="answer-button">1</button>
             <button class="answer-button">2</button>
             <button class="answer-button">3</button>
             <button class="answer-button">4</button>
         </div>
     </div>
     <div id="result">
         <h2>축하합니다!</h2>
         <img src="https://example.com/congratulations.png" alt="축하 이미지" style="width: 80%; max-width: 400px;">
     </div>
     <div id="popup">
         <div id="popup-content">
             <h2>틀렸습니다!</h2>
             <button id="retry-button">다시풀기</button>
         </div>
     </div>
     <script src="script.js"></script>
 </body>
 </html>
